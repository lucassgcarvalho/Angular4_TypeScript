<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório / Mínimo 5 caracteres" label="Endereço">
            <input class="form-control" name="address" ngModel minlength="5" maxlength="255" autocomplete="off" placeholder="Endereço"
              required />
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container errorMessage="Campo obrigatório / Mínimo 1 caracter / Apenas números" label="Número">
            <input class="form-control" name="number" ngModel pattern="^[0-9]*$" minlength="1" maxlength="10" autocomplete="off" placeholder="Número"
              required />
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <mt-input-container label="Complemento">
            <input class="form-control" name="optionalAddress" ngModel placeholder="Complemento" autocomplete="off" />
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items
          [items]="getCartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"  ></mt-order-items>
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>
          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required ></mt-radio>
          </div>
        </div>

        <mt-delivery-costs [delivery]="deliveryShippMock" [itemsValues]="getItemsValue()" ></mt-delivery-costs>
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          (click)="checkOrder(form.value)"
          [disabled]="!form.valid || (getCartItems() === undefined || getCartItems().length === 0)" class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
